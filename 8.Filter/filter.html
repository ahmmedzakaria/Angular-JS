<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../angular.js"></script>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="../css/tableStyle.css">
    
</head>
<body>
    <div ng-controller="myController">
    Row to Display <input type="number" step="1" min="0" max="6" ng-model="rowLimt">
     <br>
      <table>
          <thead>
              <tr>
              <th>Name</th>
              <th>Dob</th>
              <th>Gender</th>
              <th>Salary (Number Filter)</th>
              <th>Salary (Currency Filter)</th>
          </tr>
          </thead>
          <tbody>
              <tr ng-repeat="employee in employees | limitTo:rowLimt:2">
                  <td>{{employee.name | uppercase}}</td>
                  <td>{{employee.dob | date:"dd/mm/yy"}}</td>
                  <td>{{employee.gender | lowercase}}</td>
                  <td>{{employee.salary | number:2}}</td>
                  <td>{{employee.salary |currency:$:1}}</td>
              </tr>
          </tbody>
      </table>
        
    </div>
</body>
</html>
