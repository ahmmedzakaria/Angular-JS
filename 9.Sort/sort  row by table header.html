<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Shorting</title>
    <script src="../angular.js"></script>
    <script src="sort_row_with_table_header.js"></script>
    <link rel="stylesheet" href="../css/tableStyle.css">
    <link rel="stylesheet" href="../css/up_down_arrow.css">
    
</head>
<body>
    <div ng-controller="myController">
         <table>
          <thead>
                <tr>
                  <th ng-click="sortData('name')">
                  Name <div ng-class="getSortClass('name')"></div>
                  </th>
                  <th ng-click="sortData('dob')">
                  DOB<div ng-class="getSortClass('dob')"></div>
                  </th>
                  <th ng-click="sortData('gender')">
                  Gender<div ng-class="getSortClass('gender')"></div>
                  </th>
                  <th ng-click="sortData('salary')">
                  Salary (Number Filter)<div ng-class="getSortClass('salary')"></div>
                  
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="employee in employees | orderBy:sortColumn:reverseSort">
                  <td>{{employee.name | uppercase}}</td>
                  <td>{{employee.dob | date:"dd/mm/yy"}}</td>
                  <td>{{employee.gender | lowercase}}</td>
                  <td>{{employee.salary | number:2}}</td>
              </tr>
          </tbody>
      </table>
        
    </div>
</body>
</html>
