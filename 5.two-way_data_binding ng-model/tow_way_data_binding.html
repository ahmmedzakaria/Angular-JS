<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../angular.js"></script>
    <script src="Script.js"></script>
    
</head>
<body>
    <div ng-controller="myController">
       <table>
           <tr>
               <td>First Name</td>
               <td><input type="text" ng-model="person.fName"></td>
           </tr>
           <tr>
               <td>Last Name</td>
               <td><input type="text" ng-model="person.lName"></td>
           </tr>
           <tr>
               <td>Gender</td>
               <td><input type="text" ng-model="person.gender"></td>
           </tr>
       </table>
       
       <br>
       <table>
           <tr>
               <td>First Name</td>
               <td>{{person.fName}}</td>
           </tr>
           <tr>
               <td>Last Name</td>
               <td>{{person.lName}}</td>
           </tr>
           <tr>
               <td>Gender</td>
               <td>{{person.gender}}</td>
           </tr>
       </table>
        
    </div>
</body>
</html>
