<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>Shorting</title>
    <script src="../angular.js"></script>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="../css/tableStyle.css">
    
</head>
<body>
    <div ng-controller="myController">
    Search Name <input type="text" ng-model="searchItem.name" placeholder="Search Name" > <br>
    Search City <input type="text" ng-model="searchItem.city" placeholder="Search City" > <br>
    <input type="checkbox" ng-model="exactMatch" > Exact Match
    
     <br> <br>
      <table>
          <thead>
              <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Salary</th>
              <th>City</th>
          </tr>
          </thead>
          <tbody>
              <tr ng-repeat="employee in employees | filter:searchItem:exactMatch">
                  <td>{{employee.name}}</td>
                  <td>{{employee.gender }}</td>
                  <td>{{employee.city}}</td>
                  <td>{{employee.salary}}</td>
              </tr>
          </tbody>
      </table>
        
    </div>
</body>
</html>
